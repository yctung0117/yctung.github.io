<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #previewSection {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #previewSection p {
            margin: 10px 0;
        }
        #locationInstruction {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #locationInstruction h2 {
            margin-top: 0;
        }
        #locationInstruction ul {
            padding-left: 20px;
        }
        #submitBtn {
            display: none; /* 預設隱藏送出按鈕 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script>
        let ipAddress = "";
        let browserFingerprint = "";

        // 使用 FingerprintJS 擷取瀏覽器指紋
        FingerprintJS.load().then(fp => {
            fp.get().then(result => {
                // 獲取指紋唯一識別碼
                browserFingerprint = result.visitorId;
                // 將指紋加入隱藏的輸入欄位
                document.getElementById("browserFingerprint").value = browserFingerprint;
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            // 使用 ipify API 獲取訪問者 IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    document.getElementById("visitorIP").value = ipAddress;

                    // 檢查 IP 地址前兩碼或前三碼
                    if (ipAddress.startsWith("140") || ipAddress.startsWith("61")) {
                        showMobileNetworkInstruction();
                    } else {
                        checkIfAlreadyCheckedIn();
                    }
                })
                .catch(error => console.error("Error fetching IP:", error));
        });

        function getLocationAndPreview() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    showPreview(); // 顯示預覽視窗
                }, function (error) {
                    // 顯示位置開啟教學
                    showLocationInstruction();
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }

        function showPreview() {
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            document.getElementById("previewName").textContent = "姓名: " + name;
            document.getElementById("previewStudentID").textContent = "學號: " + studentID;
            document.getElementById("previewIP").textContent = "IP 位址: " + ipAddress;
            document.getElementById("previewFingerprint").textContent = "瀏覽器指紋: " + browserFingerprint;

            document.getElementById("previewSection").style.display = "block";
            document.getElementById("submitBtn").style.display = "block";
        }

        function submitForm() {
            const today = new Date().toDateString();
            const lastCheckInDate = localStorage.getItem('lastCheckInDate');

            if (lastCheckInDate === today) {
                alert("您已簽到完成。");
                return;
            }

            const formData = new FormData();
            formData.append("entry.1299380552", document.getElementById("name").value);
            formData.append("entry.35946792", document.getElementById("studentID").value);
            formData.append("entry.1497304119", document.getElementById("latitude").value);
            formData.append("entry.417639613", document.getElementById("longitude").value);
            formData.append("entry.1508641572", document.getElementById("visitorIP").value);
            formData.append("entry.172774444", document.getElementById("browserFingerprint").value);

            fetch("https://docs.google.com/forms/d/e/1FAIpQLSc74R69hMP9lUghdAj4_zyVUhcl1n3Z9CUsYnD24dK3M607Wg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                localStorage.setItem('lastCheckInDate', today);
                window.location.href = "https://docs.google.com/spreadsheets/d/1tjLJNQYlqeM9UUfhRR_H0FC4zSYyNoBev2mrkfWp9-c/edit?usp=sharing";
            }).catch(error => console.error("Error submitting form:", error));
        }

        function showLocationInstruction() {
            document.getElementById("locationInstruction").style.display = "block";
            document.getElementById("locationInstruction").innerHTML = `
                <h2>需提供您的位置資訊進行簽到</h2>
                <p>請依照下列步驟開啟位置服務：</p>
                <ul>
                    <li><strong>iPhone:</strong> 前往「設定」>「隱私權」>「定位服務」，並開啟定位服務。</li>
                    <li><strong>Android:</strong> 前往「設定」>「位置」，並開啟位置服務。</li>
                </ul>
            `;
        }

        function showMobileNetworkInstruction() {
            document.getElementById("locationForm").style.display = "none";
            document.getElementById("locationInstruction").style.display = "block";
            document.getElementById("locationInstruction").innerHTML = `
                <h2>請開啟行動網路進行簽到</h2>
                <p>系統偵測到您目前使用的網路無法完成簽到，請確認您已開啟行動網路再行嘗試。</p>
            `;
        }

        function checkIfAlreadyCheckedIn() {
            const today = new Date().toDateString();
            const lastCheckInDate = localStorage.getItem('lastCheckInDate');

            if (lastCheckInDate === today) {
                alert("您已簽到完成。");
                document.getElementById("locationForm").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>演講簽到</h1>

    <form id="locationForm" onsubmit="event.preventDefault(); submitForm();">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="entry.1299380552" required>

        <label for="studentID">學號:</label>
        <input type="text" id="studentID" name="entry.35946792" required>

        <input type="hidden" id="latitude" name="entry.1497304119">
        <input type="hidden" id="longitude" name="entry.417639613">
        <input type="hidden" id="visitorIP" name="entry.1508641572">
        <input type="hidden" id="browserFingerprint" name="entry.172774444">

        <button type="button" onclick="getLocationAndPreview()">預覽資料</button>
    </form>

    <div id="previewSection">
        <h2>預覽資料</h2>
        <p id="previewName"></p>
        <p id="previewStudentID"></p>
        <p id="previewIP"></p>
        <p id="previewFingerprint"></p>

        <button id="submitBtn" onclick="submitForm()">確認送出</button>
    </div>

    <div id="locationInstruction"></div>
</body>
</html>
