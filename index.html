<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #previewSection {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #previewSection p {
            margin: 10px 0;
        }
        #locationInstruction {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #locationInstruction h2 {
            margin-top: 0;
        }
        #submitBtn {
            display: none; /* 預設隱藏送出按鈕 */
        }
    </style>
    <script>
        let ipAddress = "";
        let browserFingerprint = "";

        // 使用 FingerprintJS 擷取瀏覽器指紋
        FingerprintJS.load().then(fp => {
            fp.get().then(result => {
                // 獲取指紋唯一識別碼
                browserFingerprint = result.visitorId;
                // 將指紋加入隱藏的輸入欄位
                document.getElementById("browserFingerprint").value = browserFingerprint;
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            // 使用 ipify API 獲取訪問者 IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log("IP 位址:", data.ip);
                    ipAddress = data.ip;
                    // 將 IP 加入隱藏的輸入欄位
                    document.getElementById("visitorIP").value = data.ip;

                    // 檢查 IP 前三碼
                    const ipPrefix = ipAddress.split('.')[0];
                    if (ipPrefix === '124') {
                        // 顯示提示訊息並隱藏表單
                        alert("請開啟行動網路再填寫表單");
                        document.getElementById("locationForm").style.display = "none";
                    } else {
                        // 檢查是否已經簽到過
                        checkIfAlreadyCheckedIn();
                    }
                })
                .catch(error => console.error("Error fetching IP:", error));
        });

        function getLocationAndPreview() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    showPreview(); // 顯示預覽視窗
                }, function (error) {
                    // 顯示位置開啟教學
                    showLocationInstruction();
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }

        function showPreview() {
            // 獲取填寫的姓名、學號、IP 以及瀏覽器指紋
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            // 在預覽視窗中顯示資料
            document.getElementById("previewName").textContent = "姓名: " + name;
            document.getElementById("previewStudentID").textContent = "學號: " + studentID;
            document.getElementById("previewIP").textContent = "IP 位址: " + ipAddress;
            document.getElementById("previewFingerprint").textContent = "瀏覽器指紋: " + browserFingerprint;

            // 顯示預覽區塊
            document.getElementById("previewSection").style.display = "block";

            // 顯示送出按鈕
            document.getElementById("submitBtn").style.display = "block";
        }

        function submitForm() {
            const today = new Date().toDateString();
            const lastCheckInDate = localStorage.getItem('lastCheckInDate');

            if (lastCheckInDate === today) {
                alert("您已簽到完成。請明天再試。");
                return;
            }

            // 獲取表單資料
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const ip = document.getElementById("visitorIP").value;
            const fingerprint = document.getElementById("browserFingerprint").value;

            // 創建表單數據物件
            const formData = new FormData();
            formData.append("entry.1299380552", name); // 替換為你的 entry ID
            formData.append("entry.35946792", studentID); // 替換為你的 entry ID
            formData.append("entry.1497304119", latitude); // 替換為你的 entry ID
            formData.append("entry.417639613", longitude); // 替換為你的 entry ID
            formData.append("entry.1508641572", ip); // 替換為你的 entry ID
            formData.append("entry.172774444", fingerprint); // 替換為你的 entry ID

            // 使用 fetch API 後端傳送資料到 Google 表單
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSc74R69hMP9lUghdAj4_zyVUhcl1n3Z9CUsYnD24dK3M607Wg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors" // Google 表單不允許 CORS，因此需使用 no-cors
            }).then(() => {
                // 保存簽到日期
                localStorage.setItem('lastCheckInDate', today);
                // 表單提交成功後，顯示成功訊息
                alert("簽到成功！");
                // 跳轉到 Google Sheet
                window.location.href = "https://docs.google.com/spreadsheets/d/1tjLJNQYlqeM9UUfhRR_H0FC4zSYyNoBev2mrkfWp9-c/edit?resourcekey=&gid=1510047170#gid=1510047170";
            }).catch((error) => {
                console.error("簽到失敗：", error);
            });
        }

        function checkIfAlreadyCheckedIn() {
            const today = new Date().toDateString();
            const lastCheckInDate = localStorage.getItem('lastCheckInDate');

            if (lastCheckInDate === today) {
                alert("您今天已經簽到過了。請明天再試。");
                document.getElementById("locationForm").style.display = "none";
                // 3 秒後跳轉到 Google Sheet
                setTimeout(function() {
                    window.location.href = "https://docs.google.com/spreadsheets/d/1tjLJNQYlqeM9UUfhRR_H0FC4zSYyNoBev2mrkfWp9-c/edit?resourcekey=&gid=1510047170#gid=1510047170";
                }, 3000);
            } else {
                document.getElementById("locationForm").style.display = "block";
            }
        }

        function showLocationInstruction() {
            document.getElementById("locationInstruction").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>簽到表單</h1>
    <form id="locationForm">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
        <label for="studentID">學號</label>
        <input type="text" id="studentID" name="studentID" required>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="visitorIP" name="visitorIP">
        <input type="hidden" id="browserFingerprint" name="browserFingerprint">

        <button type="button" onclick="getLocationAndPreview()">預覽資料</button>
    </form>

    <div id="previewSection">
        <h2>預覽資料</h2>
        <p id="previewName"></p>
        <p id="previewStudentID"></p>
        <p id="previewIP"></p>
        <p id="previewFingerprint"></p>
        <button id="submitBtn" onclick="submitForm()">確認並送出</button>
    </div>

    <div id="locationInstruction">
        <h2>請開啟定位服務</h2>
        <p>請在瀏覽器或行動裝置的設定中開啟定位服務，然後重新整理此頁面以繼續提交表單。</p>
    </div>
</body>
</html>
