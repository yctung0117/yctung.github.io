<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取得手機座標</title>
    <script>
        function getLocationAndSubmit() {
            // 確認瀏覽器支援地理位置API
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // 將經緯度填入Google表單欄位
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;

                    // 自動提交表單
                    document.getElementById("locationForm").submit();
                }, function (error) {
                    alert("無法獲取位置：" + error.message);
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }
    </script>
</head>
<body>
    <h1>請允許我們存取您的位置</h1>

    <!-- Google 表單表單行動 URL -->
    <form id="locationForm" action="https://docs.google.com/forms/d/e/你自己的Google表單ID/formResponse" method="POST" target="_self">
        <!-- 隱藏欄位，將座標傳送到Google表單對應的entry ID -->
        <input type="hidden" id="latitude" name="entry.1234567890"> <!-- 改成你Google表單對應的entry ID -->
        <input type="hidden" id="longitude" name="entry.0987654321"> <!-- 改成你Google表單對應的entry ID -->
        
        <!-- 顯示按鈕並觸發地理位置獲取 -->
        <button type="button" onclick="getLocationAndSubmit()">傳送座標</button>
    </form>

</body>
</html>
