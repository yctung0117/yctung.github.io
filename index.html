<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交表單</title>
    <script>
        let ipAddress = "";

        document.addEventListener("DOMContentLoaded", function() {
            // 使用 ipify API 獲取訪問者 IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log("IP 位址:", data.ip);
                    ipAddress = data.ip;
                    // 將 IP 加入隱藏的輸入欄位
                    document.getElementById("visitorIP").value = data.ip;

                    // 檢查 IP 前三碼
                    const ipPrefix = ipAddress.split('.')[0];
                    if (ipPrefix === '124') {
                        // 顯示提示訊息並隱藏表單
                        alert("請開啟行動網路再填寫表單");
                        document.getElementById("locationForm").style.display = "none";
                    }
                })
                .catch(error => console.error("Error fetching IP:", error));
        });

        function getLocationAndPreview() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    showPreview(); // 顯示預覽視窗
                }, function (error) {
                    alert("無法獲取位置：" + error.message);
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }

        function showPreview() {
            // 獲取填寫的姓名、學號和地理位置
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            // 在預覽視窗中顯示資料
            document.getElementById("previewName").textContent = "姓名: " + name;
            document.getElementById("previewStudentID").textContent = "學號: " + studentID;
            document.getElementById("previewLocation").textContent = "位置: 緯度 " + latitude + ", 經度 " + longitude;
            document.getElementById("previewIP").textContent = "IP 位址: " + ipAddress;

            // 顯示預覽區塊
            document.getElementById("previewSection").style.display = "block";
        }

        function submitForm() {
            document.getElementById("locationForm").submit();
        }
    </script>
</head>
<body>
    <h1>請允許我們存取您的位置</h1>

    <!-- Google 表單 -->
    <form id="locationForm" action="https://docs.google.com/forms/d/e/1FAIpQLSehVc7iQcX2NsE-lFzb9u8KuiLIgT5cZ5UF-Rir_PPa4yie3w/formResponse" method="POST" target="_self">
        <!-- 姓名欄位 -->
        <label for="name">姓名:</label>
        <input type="text" id="name" name="entry.263219938" required>
        
        <!-- 學號欄位 -->
        <label for="studentID">學號:</label>
        <input type="text" id="studentID" name="entry.426531116" required>
        
        <!-- 隱藏欄位，將座標傳送到 Google 表單對應的 entry ID -->
        <input type="hidden" id="latitude" name="entry.1430317296">
        <input type="hidden" id="longitude" name="entry.1940075456">
        
        <!-- 隱藏欄位，用來傳送 IP 位址 -->
        <input type="hidden" id="visitorIP" name="entry.1775260235">
        
        <!-- 提交按鈕，首先預覽 -->
        <button type="button" onclick="getLocationAndPreview()">預覽資料</button>
    </form>

    <!-- 資料預覽區塊 -->
    <div id="previewSection" style="display: none;">
        <h2>預覽填寫資料</h2>
        <p id="previewName"></p>
        <p id="previewStudentID"></p>
        //<p id="previewLocation"></p>
        //<p id="previewIP"></p>

        <!-- 最終提交按鈕 -->
        <button type="button" onclick="submitForm()">確認並提交</button>
    </div>
</body>
</html>
