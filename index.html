<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登入示例</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let isLoggedIn = false;

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            isLoggedIn = true;
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("formSection").style.display = "block";
        }

        function onSignInFailure(error) {
            console.error("Google 登入失敗:", error);
        }

        function loadGoogleAuth() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                }).then(function(auth2) {
                    if (auth2.isSignedIn.get()) {
                        onSignIn(auth2.currentUser.get());
                    } else {
                        auth2.attachClickHandler(document.getElementById('signin-button'), {}, onSignIn, onSignInFailure);
                    }
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadGoogleAuth();
        });

        function getLocationAndPreview() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    showPreview();
                }, function (error) {
                    alert("無法獲取位置：" + error.message);
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }

        function showPreview() {
            if (!isLoggedIn) {
                alert("請先登入 Google 帳戶");
                return;
            }
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            document.getElementById("previewName").textContent = "姓名: " + name;
            document.getElementById("previewStudentID").textContent = "學號: " + studentID;
            document.getElementById("previewLocation").textContent = "位置: 緯度 " + latitude + ", 經度 " + longitude;
            document.getElementById("previewSection").style.display = "block";
        }

        function submitForm() {
            if (!isLoggedIn) {
                alert("請先登入 Google 帳戶");
                return;
            }
            document.getElementById("locationForm").submit();
        }
    </script>
</head>
<body>
    <!-- Google 登入區塊 -->
    <div id="loginSection">
        <h1>請登入 Google 帳戶</h1>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    </div>

    <!-- 表單區塊 -->
    <div id="formSection" style="display: none;">
        <h1>請允許我們存取您的位置</h1>

        <!-- Google 表單 -->
        <form id="locationForm" action="https://docs.google.com/forms/d/e/FORM_ID/formResponse" method="POST" target="_self">
            <!-- 姓名欄位 -->
            <label for="name">姓名:</label>
            <input type="text" id="name" name="entry.NAME_ENTRY_ID" required>
            
            <!-- 學號欄位 -->
            <label for="studentID">學號:</label>
            <input type="text" id="studentID" name="entry.STUDENT_ID_ENTRY_ID" required>
            
            <!-- 隱藏欄位，將座標傳送到 Google 表單對應的 entry ID -->
            <input type="hidden" id="latitude" name="entry.LATITUDE_ENTRY_ID">
            <input type="hidden" id="longitude" name="entry.LONGITUDE_ENTRY_ID">
            
            <!-- 提交按鈕，首先預覽 -->
            <button type="button" onclick="getLocationAndPreview()">預覽資料</button>
        </form>

        <!-- 資料預覽區塊 -->
        <div id="previewSection" style="display: none;">
            <h2>預覽填寫資料</h2>
            <p id="previewName"></p>
            <p id="previewStudentID"></p>
            <p id="previewLocation"></p>

            <!-- 最終提交按鈕 -->
            <button type="button" onclick="submitForm()">確認並提交</button>
        </div>
    </div>
</body>
</html>
