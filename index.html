<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #previewSection {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #previewSection p {
            margin: 10px 0;
        }
        #locationHelp, #locationInstruction {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #locationHelp h2, #locationInstruction h2 {
            margin-top: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs/3.3.0/fingerprint.min.js"></script>
    <script>
        let ipAddress = "";
        let fingerprint = "";

        document.addEventListener("DOMContentLoaded", function() {
            // 使用 ipify API 獲取訪問者 IP
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    console.log("IP 位址:", data.ip);
                    ipAddress = data.ip;
                    // 將 IP 加入隱藏的輸入欄位
                    document.getElementById("visitorIP").value = data.ip;

                    // 檢查 IP 前三碼
                    const ipPrefix = ipAddress.split('.')[0];
                    if (ipPrefix === '124') {
                        // 顯示提示訊息並隱藏表單
                        alert("請開啟行動網路再填寫表單");
                        document.getElementById("locationForm").style.display = "none";
                    }
                })
                .catch(error => console.error("Error fetching IP:", error));

            // 獲取瀏覽器指紋
            FingerprintJS.load().then(fp => {
                fp.get().then(result => {
                    fingerprint = result.visitorId;
                    console.log("瀏覽器指紋:", fingerprint);
                    // 將指紋數據加入隱藏的輸入欄位
                    document.getElementById("fingerprint").value = fingerprint;
                });
            });
        });

        function getLocationAndPreview() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    showPreview(); // 顯示預覽視窗
                }, function (error) {
                    // 顯示位置開啟教學
                    showLocationInstruction();
                });
            } else {
                alert("此瀏覽器不支援地理位置API");
            }
        }

        function showPreview() {
            // 獲取填寫的姓名、學號和地理位置
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            // 在預覽視窗中顯示資料
            document.getElementById("previewName").textContent = "姓名: " + name;
            document.getElementById("previewStudentID").textContent = "學號: " + studentID;
            document.getElementById("previewIP").textContent = "IP 位址: " + ipAddress;

            // 顯示預覽區塊
            document.getElementById("previewSection").style.display = "block";
        }

        function submitForm() {
            // 獲取表單資料
            const name = document.getElementById("name").value;
            const studentID = document.getElementById("studentID").value;
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const ip = document.getElementById("visitorIP").value;
            const fingerprintId = document.getElementById("fingerprint").value;

            // 創建表單數據物件
            const formData = new FormData();
            formData.append("entry.1299380552", name); // 替換為你的 entry ID
            formData.append("entry.35946792", studentID); // 替換為你的 entry ID
            formData.append("entry.1497304119", latitude); // 替換為你的 entry ID
            formData.append("entry.417639613", longitude); // 替換為你的 entry ID
            formData.append("entry.1508641572", ip); // 替換為你的 entry ID
            formData.append("entry.1234567890", fingerprintId); // 替換為你的 entry ID

            // 使用 fetch API 後端傳送資料到 Google 表單
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSc74R69hMP9lUghdAj4_zyVUhcl1n3Z9CUsYnD24dK3M607Wg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors" // Google 表單不允許 CORS，因此需使用 no-cors
            }).then(() => {
                // 假設表單提交成功
                alert("表單已成功送出！");
                // 清空表單
                document.getElementById("locationForm").reset();
                document.getElementById("previewSection").style.display = "none";
            });
        }

        function showLocationInstruction() {
            document.getElementById("locationInstruction").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>請允許我們存取您的位置</h1>

    <!-- Google 表單 -->
    <form id="locationForm" onsubmit="event.preventDefault(); submitForm();">
        <!-- 姓名欄位 -->
        <label for="name">姓名:</label>
        <input type="text" id="name" name="entry.1299380552" required>
        
        <!-- 學號欄位 -->
        <label for="studentID">學號:</label>
        <input type="text" id="studentID" name="entry.35946792" required>
        
        <!-- 隱藏欄位，將座標傳送到 Google 表單對應的 entry ID -->
        <input type="hidden" id="latitude" name="entry.1497304119">
        <input type="hidden" id="longitude" name="entry.417639613">
        
        <!-- 隱藏欄位，用來傳送 IP 位址 -->
        <input type="hidden" id="visitorIP" name="entry.1508641572">

        <!-- 隱藏欄位，用來傳送瀏覽器指紋 -->
        <input type="hidden" id="fingerprint" name="entry.1234567890">
        
        <!-- 提交按鈕，首先預覽 -->
        <button type="button" onclick="getLocationAndPreview()">預覽資料</button>
    </form>

    <!-- 資料預覽區塊 -->
    <div id="previewSection" style="display: none;">
        <h2>預覽填寫資料</h2>
        <p id="previewName"></p>
        <p id="previewStudentID"></p>
        <p id="previewIP"></p>
        <button onclick="submitForm()">確認送出</button>
    </div>

    <!-- 位置開啟教學 -->
    <div id="locationInstruction">
        <h2>位置資訊讀取設定說明</h2>
        <p>如果您的瀏覽器無法讀取位置資訊，請先確認已允許網站存取您的位置資訊。</p>
        <div>
            <h3>iPhone</h3>
            <ol>
                <li>打開「設定」應用程式。</li>
                <li>點選「隱私權」。</li>
                <li>選擇「定位服務」並確保其開啟。</li>
                <li>在列表中找到您的瀏覽器，並確保其位置權限設為「使用期間」或「始終」。</li>
            </ol>
        </div>
        <div>
            <h3>Android</h3>
            <ol>
                <li>打開「設定」應用程式。</li>
                <li>選擇「位置」或「位置資訊」。</li>
                <li>確保「位置」功能已啟用。</li>
                <li>在「應用程式」列表中找到您的瀏覽器，並確認其位置權限設為「允許」或「總是允許」。</li>
            </ol>
        </div>
    </div>
</body>
</html>
